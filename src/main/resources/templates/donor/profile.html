<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>

    .donorProfile{
      border-radius: 100%;
      position: relative;
      float:right;
      margin-bottom:5px;
      max-width:100px;
      min-height:100px;
      }
      .breadcrumb{

      background-color: #1da1d2 !important;
      }

    </style>

    <th:block th:include="~{layouts/master::head('Crowd Donating | Home')}"/>
</head>
<body id="top" class="has-header-search">
<th:block th:replace="~{layouts/master::header}"/>

<section class="page-title ptb-50">


    <div class="container">
        <div class="row">



            <div class="col s12">

                <h2>Mon Profile <img class="donorProfile"  th:src="'/images/users/'+${donor.avatar}" alt=""/></h2>

                <ol style="margin-top:110px !important;" class="breadcrumb">
                    <li><a href="active">Mes Données</a></li>

                </ol>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Nom Utilisateur</th>
                        <td><span th:text="${donor.username}"></span></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>Télephone</th>
                        <td><span th:text="${donor.phone}"></span></td>
                    </tr>



                    <tr>
                        <th>Email</th>
                        <td><span th:text="${donor.email}"></span></td>
                    </tr>

                    <tr>
                        <th>Addresse</th>
                        <td><span th:text="${donor.address}"></span></td>
                    </tr>



                    </tbody>
                </table>

                <ol class="breadcrumb">
                    <li><a href="active">Mes Cartes</a></li>

                </ol>

                <div class="col s8 offset-s2">


                            <table class="table">

                                <thead>
                                <th>Nom de Propriétaire</th>
                                <th>Numéro de Carte</th>
                                <th>Date d'expiration</th>
                                <th>Code de Séurité</th>
                                <th>Action</th>

                                </thead>

                                <tr th:each="bankCard,iter:${donor.bankCards}">
                                    <td><span th:text="${bankCard.cardHolderFirstName} +' '+ ${bankCard.cardHolderLastName}"></span></td>
                                    <td><span th:text="${bankCard.cardNumber}"></span></td>
                                    <td><span th:text="${bankCard.expiryDateMonth + '/' + bankCard.expiryDateYear}" ></span></td>
                                    <td><span th:text="${bankCard.securityCode}"></span></td>
                                    <td><a style="color:red"  th:href="'/donor/'+${donor.id}+'/card/delete/'+${bankCard.id}">Delete</a></td>


                                </tr>


                            <!--<th:block th:text="${bankCard.path}"/>-->

                    </table>
                </div>

            </div>
        </div>
    </div>
</section>



<th:block th:replace="~{layouts/master::footer}"/>
<th:block th:include="~{layouts/master::js}"/>
</body>
</html>
